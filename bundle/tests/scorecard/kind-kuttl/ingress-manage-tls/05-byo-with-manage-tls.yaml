apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: manage-tls-wsliberty
spec:
  applicationImage: icr.io/appcafe/websphere-liberty:full-java8-openj9-ubi
  license:
    accept: true 
  replicas: 1
  service:
    certificateSecretRef: byo-svc-secret
    port: 9443
  route:
    certificateSecretRef: byo-route-secret
    host: runtimecomponentoperator.test
    termination: reencrypt