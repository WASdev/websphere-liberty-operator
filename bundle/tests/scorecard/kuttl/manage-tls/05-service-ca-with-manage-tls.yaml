apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: manage-tls-wsliberty
spec:
  applicationImage: icr.io/appcafe/websphere-liberty:full-java8-openj9-ubi
  license:
    accept: true 
  replicas: 1
  expose: true
  manageTLS: true
  service:
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: manage-tls-wsliberty-svc-tls-ocp # Enables usage of OpenShift service CA
    port: 9443