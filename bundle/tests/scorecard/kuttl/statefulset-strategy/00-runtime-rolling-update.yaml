apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: statefulset-strategy-lib-app
spec:
  license:
    accept: true
  applicationImage: icr.io/appcafe/websphere-liberty:full-java8-openj9-ubi
  replicas: 3
  statefulSet:
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        partition: 0
    storage:
      size: 100Mi
      mountPath: /data