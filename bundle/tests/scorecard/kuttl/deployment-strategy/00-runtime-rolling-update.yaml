apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: deployment-strategy-lib-app
spec:
  # Add fields here
  applicationImage: icr.io/appcafe/websphere-liberty:kernel-java8-openj9-ubi
  replicas: 3
  deployment:
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 2