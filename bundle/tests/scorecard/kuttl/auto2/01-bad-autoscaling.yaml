# Not all required fields are set, so autoscaling
# should not be enabled
apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: autoscaling2-wsliberty
spec:
  resources:
    requests:
      cpu: "0.2"
  autoscaling:
    minReplicas: 5
    targetCPUUtilizationPercentage: 50

