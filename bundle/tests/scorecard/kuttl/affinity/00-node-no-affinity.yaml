# Test to see that if affinity is setup but there is no matching label, no pod is readied
apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: affinity-rc-labels
spec:
  license:
    accept: true
  applicationImage: registry.k8s.io/pause:3.2
  replicas: 1
  deployment:
    updateStrategy:
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
  affinity:
    nodeAffinityLabels:
      kuttlTest: error
