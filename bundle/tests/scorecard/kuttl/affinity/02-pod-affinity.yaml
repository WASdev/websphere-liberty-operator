# Check if there is a matching pod affinity a correct statefulset is created and status has a readied pod
apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: affinity-pod-lib
  labels:
    test: affinity
spec:
  # Add fields here
  applicationImage: icr.io/appcafe/websphere-liberty:kernel-java8-openj9-ubi
  replicas: 1
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/instance
            operator: In
            values:
            - node-affinity-label-lib
        topologyKey: kubernetes.io/hostname
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"