# Test to see that if no affinity specified the default affinity is applied
apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: affinity-rc
spec:
  license:
    accept: true
  applicationImage: 'k8s.gcr.io/pause:2.0'
  affinity:
    nodeAffinityLabels:
    architecture:
      - amd64
