# Check that if there is a matching node affinity lab a pod is created
apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: affinity-rc-labels
spec:
  license:
    accept: true
  applicationImage: registry.k8s.io/pause:3.2
  replicas: 1
  deployment:
    updateStrategy:
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
  affinity:
    nodeAffinityLabels:
      kuttlTest: test1
---
# Check if there is a matching pod affinity a correct statefulset is created and status has a readied pod
apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: affinity-other-rc
spec:
  license:
    accept: true
  applicationImage: registry.k8s.io/pause:3.2
  replicas: 1
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                  - affinity-rc-labels
          topologyKey: kubernetes.io/hostname
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"
