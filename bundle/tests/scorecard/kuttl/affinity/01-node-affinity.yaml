# Check that if there is a matching node affinity lab a pod is created
apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: node-affinity-label-lib
  labels:
    test: affinity
spec:
  # Add fields here
  applicationImage: icr.io/appcafe/websphere-liberty:full-java8-openj9-ubi
  license:
    accept: true
  replicas: 1
  affinity:
    nodeAffinityLabels:
      kuttlTest: test1