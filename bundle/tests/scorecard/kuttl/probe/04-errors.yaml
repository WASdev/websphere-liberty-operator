apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-wsliberty
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: probes-wsliberty
  template:
    spec:
      containers:
        - livenessProbe:
            failureThreshold: 3
          readinessProbe:
            failureThreshold: 10
status:
  observedGeneration: 5
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
