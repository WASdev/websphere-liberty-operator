apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: probes-wsliberty
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: probes-wsliberty
  template:
    spec:
      containers:
        - startupProbe:
            httpGet:
              path: /health/started
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 20
status:
  observedGeneration: 6
  readyReplicas: 1
  replicas: 1
  updatedReplicas: 1
