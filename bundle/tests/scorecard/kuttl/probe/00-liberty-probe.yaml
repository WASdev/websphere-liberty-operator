apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: probes-wsliberty
spec:
  license:
    accept: true
# Replacing icr.io/appcafe/open-liberty/samples/getting-started until it has a ppc64l and s390x image     
  applicationImage: icr.io/appcafe/websphere-liberty:full-java8-openj9-ubi
  replicas: 1
  expose: false
  probes:
    startup:
      failureThreshold: 10
      periodSeconds: 5
      httpGet:
        path: /
        port: 9080
    readiness:
      httpGet:
        path: /
        port: 9080
      initialDelaySeconds: 1
      timeoutSeconds: 1
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 24
    liveness:
      httpGet:
        path: /
        port: 9080
      initialDelaySeconds: 8
      timeoutSeconds: 1
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 12

