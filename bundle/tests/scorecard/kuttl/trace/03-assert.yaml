apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyTrace
metadata:
  name: example-trace
spec:
  podName: trace-ws-1
  traceSpecification: "*=info:com.ibm.ws.webcontainer*=all"
  maxFileSize: 20
  maxFiles: 5
#check that trace has been enabled and is running on the right pod
status:
  conditions:
    - status: 'False'
      type: Enabled
  operatedResource:
    resourceName: trace-ws-1
    resourceType: pod