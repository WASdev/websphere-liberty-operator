apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: service-monitor-wsliberty
spec:
  monitoring:
    endpoints:
    - path: "/path"
      scheme: "HTTPS"
      params:
        params:
        - "param1"
        - "param2"
      interval: "30s"
      scrapeTimeout: "10s"
      tlsConfig:
        insecureSkipVerify: true
      bearerTokenFile: "myBTF"
      basicAuth:
        username:
          key: "username"
        password:
          key: "password"
      
