apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-monitor-wsliberty
status:
  replicas: 1
  readyReplicas: 1
  updatedReplicas: 1
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: service-monitor-wsliberty
spec:
  endpoints:
  - port: 9443-tcp
  selector:
    matchLabels:
      app.kubernetes.io/instance: service-monitor-wsliberty
