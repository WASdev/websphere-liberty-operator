apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: storage-wsliberty
spec:
  applicationImage: icr.io/appcafe/websphere-liberty:kernel-java8-openj9-ubi
  replicas: 1
  expose: false
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"
  probes:
    readiness:
      httpGet:
        path: /
        port: 9080
      initialDelaySeconds: 1
      timeoutSeconds: 1
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 24
    liveness:
      httpGet:
        path: /
        port: 9080
      initialDelaySeconds: 8
      timeoutSeconds: 1
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 12
