apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: storage-wsliberty
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-storage-wsliberty-0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  volumeMode: Filesystem