# Check that if voulmeClaimTemplate exists it overrides storage.size and storage.className
apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: storage-wsliberty
spec:
  license:
    accept: true
  applicationImage: icr.io/appcafe/websphere-liberty:full-java8-openj9-ubi
  replicas: 1
  volumeMounts:
    - name: pvc
      mountPath: /data
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"
      className: rook-ceph-block
      volumeClaimTemplate:
        metadata:
          name: pvc
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 15Mi
          storageClassName: rook-cephfs