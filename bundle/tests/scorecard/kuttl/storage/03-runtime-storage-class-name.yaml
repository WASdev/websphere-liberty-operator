# With some storage.className configured, the operator
# should create a PVC with the configured storageClassName
apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: storage-wsliberty
spec:
  license:
    accept: true
  applicationImage: icr.io/appcafe/websphere-liberty:full-java8-openj9-ubi
  replicas: 1
  statefulSet:
    storage:
      size: "10Mi"
      mountPath: "/mnt/data"
      className: rook-cephfs