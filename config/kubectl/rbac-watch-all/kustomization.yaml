apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../rbac

namePrefix: wlo-cluster-

# Labels to add to all resources and selectors.
commonLabels:
  app.kubernetes.io/instance: websphere-liberty-operator
  app.kubernetes.io/managed-by: olm
  app.kubernetes.io/name: websphere-liberty-operator

patches:
- path: patches/delete-service-account.yaml
  target:
    kind: ServiceAccount

patchesJson6902:
  - target:
      namespace: websphere-liberty-operator
      name: .*
    patch: |-
      - op: remove
        path: /metadata/namespace
  - target:
      kind: Role
      name: .*
    patch: |-
      - op: replace
        path: /kind
        value: ClusterRole
  - target:
      kind: RoleBinding
      name: .*
    patch: |-
      - op: replace
        path: /kind
        value: ClusterRoleBinding
  - target:
      kind: ClusterRoleBinding
      name: .*
    patch: |-
      - op: replace
        path: /subjects/0/name
        value: wlo-controller-manager
      - op: replace
        path: /subjects/0/namespace
        value: WEBSPHERE_LIBERTY_OPERATOR_NAMESPACE
      - op: replace
        path: /roleRef/kind
        value: ClusterRole